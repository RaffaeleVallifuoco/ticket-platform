<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/trasparent_dash_nav.png}" alt="Logo" class="navbar-logo my-o py-0" width="160"
                        height="auto" />
                </a>


            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <!-- LEFT COL -->

                <div class="col-8 text-start">
                    <h1 class="p-4">Dettaglio ticket :</h1>
                    <div class="card">
                        <div class="card-body" th:each="ticket : ${ticket}">
                            <section class="d-flex justify-content-between fs-2">
                                <span class="card-title" th:text="${ticket.title}"></span>
                                <span class="card-title" th:text="${ticket.user.username}"></span>
                            </section>
                            <p class="card-subtitle fs-6"  th:text="${ticket.ticket_date}"></p >

                            <p class="card-text fs-3 mb-2 text-body-secondary" th:text="${ticket.body}">Card subtitle/>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COL -->
                 <div class="col-4 text-start">
                    <h4 class="p-5">Note :</h4>
                    <div class="card opacity-50">
                        <div class="card-body">
                            <ul>
                                <li th:each="note: ${ticket.note}" th:text="${note.name}"></li>
                            </ul>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        </div>

    </main>

    


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
