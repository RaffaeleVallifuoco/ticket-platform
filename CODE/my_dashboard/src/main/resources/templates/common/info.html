<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/myDashboardlogo.png}" alt="Logo" class="navbar-logo my-o py-0" width="30"
                        height="auto" />
                </a>


            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <!-- LEFT COL -->

                <div class="col-8 mt-3 text-start">
                    <div class="card rounded border-0 profile-card">
                        <div class="card-body card-bg">
                            <h1 class="py-4">DETTAGLIO TICKET</h1>
                            <div class="card border-0 card-reset">
                                <div class="card-body card-reset" th:each="ticket : ${ticket}">
                                    <section class="d-flex justify-content-between fs-2">
                                        <p>
                                            <span class="card-title" th:text="${ticket.title}"></span>
                                            <span class="card-title px-5 "> - </span>
                                            <span><i class="bi bi-tag-fill fs-4"></i></span>
                                            <span class="fs-6" th:text="${ticket.category.name}"></span>
                                        </p>
                                        <span class="card-title mx-4" th:text="${ticket.user.username}"></span>
                                    </section>
                                    <p class="card-subtitle fs-6" th:text="${ticket.ticket_date}"></p>

                                    <div class="row">
                                        <div class="col-10">
                                            <p class="card-text d-flex fs-3 mb-2 text-body-secondary"
                                                th:text="${ticket.body}">
                                            </p>
                                        </div>
                                        <div class="col-2">
                                            <div class="" th:each="stato : ${ticket.status}">
                                                <button class="btn rounded-pill p-3" th:classappend="${ticket.status}"
                                                    th:text="${stato}">Status:</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="py-3">
                                <a class="btn  btn-orange rounded-pill  opacity-75 p-2 icon-link icon-link-hover text-decoration-none  text-white"
                                    th:href="@{|/ticket/${ticket.id}/edit|}">
                                    <span class="fs-6 fw-bold" style="color: rgb(255, 255, 255);">Modifica Ticket</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COL -->
                <div class="p-3 col-4 text-start">
                    <div class="card rounded border-0 profile-card">
                        <div class="card-body card-bg">
                            <div class="card border-0 card-reset opacity-75">
                                <h4 class="py-4 fs-3 text-warning">Note :</h4>
                                <div class="card-body card-reset" th:each="note: ${ticket.note}">
                                    <ul>
                                        <li class="d-flex justify-content-between fs-6">
                                            <span th:text="${note.author.username}"></span>
                                            <span th:text="${note.noteDate}"></span>
                                        </li>
                                        <li th:text="${note.name}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <a class="btn  border-0 opacity-75  icon-link icon-link-hover text-decoration-none  text-white"
                                    th:href="@{|/ticket/${ticket.id}/createNote|}">
                                    <span class="fs-5 fw-bold" style="color: rgb(193, 164, 0);">Aggiungi nota</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>Æ’


    </main>




    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
