<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/myDashboardlogo.png}"alt="Logo" class="navbar-logo my-o py-0" width="30"
                        height="auto" />
                </a>
                <a class="btn icon-link icon-link-hover text-decoration-none  text-white mx-4 ms-auto" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right" style="color: rgb(255, 255, 255);"></i>
                    <span class="fs-6"> Logout</span>
                </a>


            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">

                    <div class="card card-bg rounded fs-5 border-0">
                        <div class="card-body">
                            <h1 class="my-4">Aggiungi Nota:</h1>

                            <form th:action="@{/ticket/{id}/createNote(id=${ticketId})}" th:object="${note}"
                                method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nota</label>
                                    <textarea class="form-control custom-form-control" id="name" name="name" th:field="*{name}"
                                        rows="5"></textarea>
                                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-purple rounded mt-4 fs-5">Inserisci nota</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </main>

    â€“


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
