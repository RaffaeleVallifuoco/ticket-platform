<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/trasparent_dash_nav.png}" alt="Logo" class="navbar-logo my-o py-0" width="160"
                        height="auto" />
                </a>


            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">
                    <h1>Modifica i tuoi dati</h1>
                    <form action="#" th:action="@{/operator/edit}" th:object="${user}" method="post" class="mb-3">
                        <div>
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control"/>
                        </div>
                        <div>
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control"/>
                        </div>
                        <div>
                            <label for="status" class="form-label">Stato:</label>
                            <select id="status" th:field="*{status}" class="form-control">
                                <option th:value="true">Attivo</option>
                                <option th:value="false">Inattivo</option>
                            </select>
                        </div>
                        <button type="submit">Salva modifiche</button>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
