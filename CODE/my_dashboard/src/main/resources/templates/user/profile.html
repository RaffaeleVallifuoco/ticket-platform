<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">

</head>

<body>
    <!-- HEADER -->
    <header class="sticky-top">
        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
            <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                <img th:src="@{/img/myDashboardlogo.png}" alt="Logo" class="navbar-logo my-o py-0" width="30" height="auto" />
            </a>
            <a class="btn icon-link icon-link-hover text-decoration-none  text-white  me-auto" th:href="@{/logout}">
                <i class="bi bi-box-arrow-right" style="color: rgb(255, 255, 255);"></i>
                <span class="fs-6 mt-2"> Logout</span>
            </a>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="row text-center mt-5 justify-content-start">
                <div class="col-4 text-start">
                    <div class="card rounded border-0 profile-card shadow-lg">
                        <div class="card-body card-bg shadow-lg">
                            <h1 class="my-4">Modifica i tuoi dati</h1>
                            <form action="#" th:action="@{/operator/edit}" th:object="${user}" method="post" class="mb-3 form-ng">
                                <div>
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" id="name" th:field="*{name}" class="form-control custom-form-control rounded-pill" />
                                </div>
                                <div>
                                    <label for="username" class="form-label mt-4">Username</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control custom-form-control rounded-pill" />
                                </div>
                                <div>
                                    <label for="email" class="form-label mt-4">Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control custom-form-control rounded-pill" />
                                </div>
                                <div class="d-flex justify-content-start my-4 fs-4">
                                    <div class="form-check form-switch form-check-reverse">
                                        <input th:field="*{status}" class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                                        <label class="form-check-label" for="flexSwitchCheckReverse">Stato </label>
                                    </div>
                                    <div th:if="${errorMessage}" style="color: rgb(252, 63, 63);">
                                        <p class="fs-6 px-3" th:text="${errorMessage}"></p>
                                    </div>
                                </div>
                                <button type="submit" class="btn  rounded-pill btn-purple">Salva modifiche</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <script>
        $(function () {
            $("[data-bootstrap-switch]").bootstrapSwitch();
        });
    </script>
</body>

</html>
