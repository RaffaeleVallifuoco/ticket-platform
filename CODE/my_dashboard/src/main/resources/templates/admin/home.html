<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/trasparent_dash_nav.png}" alt="Logo" class="navbar-logo my-o py-0" width="160"
                        height="auto" />
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex text-end">
                        
                        <li>
                            <form class="d-flex ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="title" class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per titolo" aria-label="Cerca per titolo">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                            </form>
                            <form class="d-flex my-2 ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="body"
                                    class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per contenuto" aria-label="Cerca per contenuto">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row mt-5 ">
                <div class="col-lg10">

                    <h1>Lista ticket :</h1>

                    <!-- TABLE -->
                    
                    <table class="table table-striped table-hover border-dark my-5">
                    
                        <!-- THEAD -->
                    
                        <thead class="">
                            <tr class="fs-4">
                                <th scope="col">Data</th>
                                <th scope="col">Titolo</th>
                                <th scope="col">Contenuto</th>
                                <th scope="col">Assegnato a :</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                    
                        <!-- TBODY -->
                    
                        <tbody>
                    
                            <tr th:each="ticket : ${list}" class="fs-6">
                                <td>
                                    <div class="" th:text="${ticket.ticket_date}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.title}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.body}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.user.username}">
                                    </div>
                                </td>

                                <!-- BUTTONS -->

                                <td>
                                    <div class="d-flex justify-content-evenly">
                                        <a class="btn  btn-outline-secondary opacity-75 p-3 icon-link icon-link-hover text-decoration-none  text-white" th:href="@{|/ticket/${ticket.id}|}">
                                            <i class="bi bi-search" style="color: darkcyan;"></i>
                                        </a>
                                        <a class="btn  btn-outline-warning opacity-75 p-3 icon-link icon-link-hover text-decoration-none  text-white"
                                            th:href="@{|/ticket/${ticket.id}/edit|}">
                                            <i class="bi bi-pencil-fill" style="color: rgb(209, 161, 2);" ></i>
                                        </a>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${ticket.id}"
                                            data-id="${ticket.id}">
                                            <i class="bi bi-trash" style="color: rgb(175, 0, 0);"></i>
                                        </button>
                                    </div>
                                   
                                    
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'deleteModal' + ${ticket.id}" data-bs-backdrop="static" data-bs-keyboard="false"
                                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Attenzione</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Sei sicuro di voler eliminare questo ticket ?
                                                </div>
                                                <div class="modal-footer">
                                                    <form th:action="@{'/ticket/{id}/delete'(id=${ticket.id})}" method="post">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                                        <button type="submit" class="btn btn-danger">Conferma ed elimina</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                </td>
                    
                                
                            </tr>
                        </tbody>
                </div>

              
        </div>
        </div>

    </main>

    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
