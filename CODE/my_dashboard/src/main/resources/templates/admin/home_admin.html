<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/ticket/admin}">
                    <img th:src="@{/img/myDashboardlogo.png}" alt="Logo" class="navbar-logo my-o py-0" width="30"
                        height="auto" />
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto my-3 mb-lg-0 d-flex text-end">

                        <li>
                            <form class="d-flex ms-auto w-25 opacity-50" role="search">
                                <input type="text" name="title" class="form-control me-2 profile-bg border-0 rounded"
                                    placeholder="Filtra per titolo" aria-label="Cerca per titolo">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                            </form>
                            <form class="d-flex my-2 ms-auto w-25 opacity-50" role="search">
                                <input type="text" name="body" class="form-control me-2 profile-bg border-0 rounded"
                                    placeholder="Filtra per contenuto" aria-label="Cerca per contenuto">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                        </li>
                        <li>
                            <div class="fs-6 opacity-50 text-center">
                                <span>
                                    <i class="bi bi-x"></i>
                                </span>
                                <a th:href="@{/ticket/admin}" class=" btn"> Rimuovi filtri</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">

            <div class="row my-5  ">

                <!-- LEFT COL -->
                
                <div class="col-lg-2 me-5">
                    <div class="card rounded border-0 profile-card">
                        <div class="card-body card-bg">
                            <img class="d-flex justify-content-center mt-2" th:src="@{${user.photoPath}}" alt="Profile Photo"
                                width="100%" height="auto">
                            <div class="d-flex justify-content-center">
                                <ul class="fs-4 list-group border-0">
                                    <li class="list-group-item border-0 card-reset" th:each="roles : ${roles}" th:text="${roles.role}">
                                    </li>
                                </ul>
                            </div>
                            <div th:text="${user.name}" class="fs-3 fw-bold pt-4"></div>
                            <div>
                                <div class="d-inline">@</div>
                                <span th:text="${user.username}" class="fs-5"></span>
                            </div>
                            <div class="pt-5 fs-6 w-75" th:text="${user.email}"></div>
                            <div>
                                <a class="btn btn-blue btn-profile p-3 icon-link icon-link-hover text-decoration-none  text-white rounded-pill me-3"
                                    th:href="@{/operator/edit}">
                                    <i class="bi bi-search" style="color: rgb(255, 255, 255);"></i>
                                    <span class="fs-6"> Modifica il profilo</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COL  -->

                <div class="col-lg-9">

                    <!-- TOP ROW -->

                    <div class="row">
                        <div class="col-3">
                            <div class="card card-bg rounded-pill text-center fs-5 border-0">
                                <div class="card-body">
                                    <div class="my-2 ">Ticket inevasi</div>
                                    <div th:text="${dafare}" class="text-danger fs-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card card-bg rounded-pill text-center fs-5 border-0">
                                <div class="card-body">
                                    <div class="my-2 ">Ticket in lavorazione</div>
                                    <div th:text="${incorso}" class="text-warning fs-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card card-bg rounded-pill text-center fs-5 border-0">
                                <div class="card-body">
                                    <div class="my-2 ">Ticket completati</div>
                                    <div th:text="${completato}" class="text-success fs-3"></div>
                                </div>
                            </div>
                        </div><div class="col-3">
                            <div class="card profile-bg rounded-pill text-center fs-5 border-0">
                                <div class="card-body">
                                    <div class="my-2 ">Operatori attivi</div>
                                    <div th:text="${available}" class="text-primary fs-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BOTTOM ROW -->

                    <div class="row  mb-4">
                        <div class="col-8">
                            <h1 class="my-5">LISTA TICKET</h1>
                        </div>
                        <div class="col-4 text-end">
                            <a class="btn btn-purple my-5 p-2 icon-link icon-link-hover text-decoration-none text-white rounded-pill"
                                th:href="@{/ticket/admin/create}">
                                <i class="bi bi-plus-lg" style="color: rgb(255, 255, 255);"></i>
                                <span class="fs-6">Ari un ticket</span>
                            </a>
                        </div>
                        <div class="col-12">
                    
                
                            <!-- TABLE -->
                            <div class="card border-0">
                                <div class="card-body card-bg border-0">
                                    <table class="table no-color-table table-striped table-hover border-dark my-5">
                                        <!-- THEAD -->
                                        <thead class="">
                                            <tr class="fs-5 fw-bold">
                                                <th scope="col">Data</th>
                                                <th scope="col">Titolo</th>
                                                <th scope="col">Contenuto</th>
                                                <th scope="col">Operatore</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <!-- TBODY -->
                                        <tbody class="">
                                            <tr th:each="ticket : ${list}" class="fs-6 mt-5">
                                                <td>
                                                    <div class="mt-3" th:text="${ticket.ticket_date}">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="mt-3" th:text="${ticket.title}">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="mt-3" th:text="${ticket.body}">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="mt-3" th:text="${ticket.user.username}">
                                                    </div>
                                                </td>
                                                <!-- BUTTONS -->
                                                <td>
                                                    <div class="d-flex justify-content-evenly">
                                                        <a class="btn  btn-blue p-3 icon-link icon-link-hover text-decoration-none  text-white rounded-pill me-3"
                                                            th:href="@{|/ticket/${ticket.id}|}">
                                                            <i class="bi bi-search"
                                                                style="color: rgb(255, 255, 255);"></i>
                                                        </a>
                                                        <a class="btn  btn-orange p-3 icon-link icon-link-hover text-decoration-none  text-white rounded-pill me-3"
                                                            th:href="@{|/ticket/${ticket.id}/edit|}">
                                                            <i class="bi bi-pencil-fill"
                                                                style="color: rgb(255, 255, 255);"></i>
                                                        </a>
                                                        <!-- Button trigger modal -->
                                                        <button type="button"
                                                            class="btn btn-purple icon-link rounded-pill icon-link-hover "
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="'#deleteModal' + ${ticket.id}"
                                                            data-id="${ticket.id}">
                                                            <i class="bi bi-trash"
                                                                style="color: rgb(255, 255, 255);"></i>
                                                        </button>
                                                    </div>
                                                    <!-- Modal -->
                                                    <div class="modal fade" th:id="'deleteModal' + ${ticket.id}"
                                                        data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5"
                                                                        id="staticBackdropLabel">
                                                                        Attenzione</h1>
                                                                    <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    Sei sicuro di voler eliminare questo ticket ?
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <form
                                                                        th:action="@{'/ticket/{id}/delete'(id=${ticket.id})}"
                                                                        method="post">
                                                                        <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Annulla</button>
                                                                        <button type="submit"
                                                                            class="btn btn-danger">Conferma ed
                                                                            elimina</button>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        </div>


    </main>

    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
