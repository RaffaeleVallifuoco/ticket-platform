<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CREATE</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/trasparent_dash_nav.png}" alt="Logo" class="navbar-logo my-o py-0" width="160"
                        height="auto" />
                </a>


            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">
                    <h1>Apri un nuovo ticket :</h1>
                    <form th:action="@{/ticket/admin/create}" th:object="${ticket}" method="post">

                        <!-- TITOLO -->

                        <div class="mb-3">
                            <label for="title" class="form-label">TITOLO</label>
                            <input name="title" type="text" class="form-control" id="title"
                                placeholder="Titolo del ticket" th:field="*{title}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- RICHIESTA -->

                        <div class="mb-3">
                            <label for="body" class="form-label">RICHIESTA</label>
                            <div class="mb-3">
                                <textarea class="form-control " placeholder="Scrivi la tua richiesta" id="body"
                                    th:field="*{body}" rows="8" maxlength="800" th:errorClass="is-invalid"></textarea>
                            </div>
                            <div th:if="${#fields.hasErrors('body')}" class="invalid-feedback d-block">
                                <ul>
                                    <li th:each="err : ${#fields.errors('body')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        

                        <!-- OPERATORE -->

                    <div class="mb-3">
                        <label for="availableUser" class="form-label">Assegna a  </label>
                        <select id="availableUser" th:field="*{user}" class="form-select">
                            <option th:each="user : ${availableUser}" th:value="${user.id}" th:text="${user.username}"></option>
                        </select>
                        
                    </div>

                        <!-- CATEGORIA -->

                        <div class="mb-3">
                            <label for="category" class="form-label">CATEGORIA</label>
                            <select id="category" name="category" th:field="*{category.id}">
                                <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                            
                        </div>

                        <!-- BUTTON -->

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </main>




    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
